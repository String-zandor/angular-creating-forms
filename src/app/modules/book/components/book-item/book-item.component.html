<div *ngIf="book">
    <table>
        <tr>
            <td>ID: </td>
            <td>{{book.id}}</td>
        </tr>
        <tr>
            <td>Name: </td>
            <td>{{book.name}}</td>
        </tr>
        <tr>
            <td>Authors: </td>
            <td>
                <span *ngFor="let author of book.authors">
                    {{author}} <br>
                </span>
            </td>
        </tr>
        <tr>
            <td>ISBN: </td>
            <td>{{book.isbn}}</td>
        </tr>
    </table>
</div>
<div>
    <button (click)="requestEdit()">Edit</button>
    <button (click)="requestDelete()">Delete</button>
</div>
<br>
