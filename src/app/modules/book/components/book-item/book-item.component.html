<mat-card class="book-card" *ngIf="book">
    <mat-card-header>
        <mat-card-title>{{book.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>ID: {{book.id}}</p>
        <div>
            <span>Authors: </span>
            <ul>
                <div *ngFor="let author of book.authors">
                    <li> {{author}} </li>
                </div>
            </ul>
        </div>
        <p>ISBN: {{book.isbn}} </p>
    </mat-card-content>
    <mat-card-actions align="end" >
        <button mat-button (click)="requestEdit()">EDIT</button>
        <button mat-button class="delete-button" (click)="requestDelete()">DELETE</button>
    </mat-card-actions>
</mat-card>
