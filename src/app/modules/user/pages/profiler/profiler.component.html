<h2>Form</h2>
<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name" formControlName="name" /></td>
            </tr>
            <tr>
                <td><label for="email">Email Address: </label></td>
                <td><input type="text" id="email" formControlName="email" /></td>
            </tr>
            <tr>
                <td><label for="bio">Bio: </label></td>
                <td><input type="text" id="bio" formControlName="bio" /></td>
            </tr>
            <tr>
                <td><label for="active">Active: </label></td>
                <td><input type="checkbox" id="active" formControlName="active" /></td>
            </tr>
        </table>
        <br>
        <button type="submit">Save</button>
        <button type="button" (click)="clear()">Clear</button>

    </form>

</div>
<div>

</div>
